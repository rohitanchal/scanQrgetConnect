
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container text-center p-5 bg-white shadow rounded">
        <h2 class="mb-4">Scan the QR Code to Visit GitHub</h2>
        <canvas id="qrcode"></canvas>
        <p class="mt-3">Or click <a href="https://github.com/rohitanchal" target="_blank">here</a> to visit.</p>
    </div>
    
    <script>
        var qr = new QRious({
            element: document.getElementById('qrcode'),
            value: 'https://github.com/rohitanchal',
            size: 200,
        });
    </script>
</body>
</html>
